<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Laporan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div th:replace="header :: header(active=${active})">
</div>
<div class="container-sm">	
<div class="my-10 p-10 bg-body rounded shadow-sm">
<form th:action="@{/laporan/view}" th:object="${laporan}" method="post" enctype="multipart/form-data">
<p></p>
<div class="mb-3">
  <label for="nim" class="form-label">Nama</label>
  <input type="text" class="form-control" id="nama" placeholder="Nama" th:field="*{nama}">
</div>

<div class="mb-3">
  <label for="kejadian" class="form-label">Kejadian</label>
 <select th:field="*{kejadian1}">
                         <option value=""> -- </option>
                         <option th:each="kejadian1 : ${listKejadian}"
                            th:value="${kejadian1.idKejadian}"
                            th:utext="${kejadian1.namaKejadian}"/>
</select>
</div>

<div class="mb-3">
  <label for="nim" class="form-label">Alamat</label>
  <input type="text" class="form-control" id="alamat" placeholder="Alamat" th:field="*{alamat}">
</div>

<div class="mb-3" type="hidden" >
  <label for="username" class="form-label">Status</label>
  <input type="text" class="form-control" id="status" placeholder="Status" th:field="*{status}">
</div>

<div class="mb-3">
  <label for="nim" class="form-label">Keterangan</label>
  <textarea type="text" class="form-control" id="keterangan" placeholder="Keterangan" th:field="*{keterangan}"></textarea>
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">Status Gambar</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{gambar}">
</div>

<input type="hidden" th:field="*{idLaporan}">
 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
